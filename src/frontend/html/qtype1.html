<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/verb.css" />
    <script></script>
  </head>
  <body>
    <div class="question-bg">
      <div class="col-top">
        <div class="progress-section">
          <div class="quit">Quit</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="notify-done">Done</div>
        </div>
      </div>
      <div class="col-bot">
        <div class="col-left"></div>
        <div class="col-mid">
          <div class="main-question">
            <div class="Guidance">Choose the correct word!</div>
            <div class="cartoon-telling">
              <div class="cartoon-image">
                <img src="../images/think.png" id="thinking-image" />
              </div>
              <div class="word-box"><p id="word-shown">hi</p></div>
            </div>
            <div class="Choices">
              <div class="choice-box">
                <div class="choice-word-1">one</div>
              </div>
              <div class="choice-box">
                <div class="choice-word-2">two</div>
              </div>
              <div class="choice-box">
                <div class="choice-word-3">three</div>
              </div>
            </div>
          </div>
          <div class="Submit-section">
            <div class="Ignore">Ignore</div>
            <div class="tick-icon">
              <img src="../images/tick.png" id="tick-image" />
            </div>
            <div class="error-icon">
              <img src="../images/error.png" id="error-image" />
            </div>
            <p class="result-message">Correct!</p>
            <div class="Check">Check</div>
          </div>
        </div>
        <div class="col-right"></div>
      </div>
    </div>
    <script src="../js/choose-1.js" defer></script>
    <script src="../js/answer.js" defer></script>
    <script src="../js/progress.js" defer></script>
  </body>
</html>
