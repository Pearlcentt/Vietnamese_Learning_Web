<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Vietnamese - Free Online Vietnamese Lessons</title>
  <link rel="stylesheet" href="../css/start copy.css" />

      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"

<body>
  <div class="container">
    <!-- ##################################################### Left Sidebar ################################################## -->
    <div class="sidebar">
      <div class="logo">
        <h1>vietlingo</h1>
      </div>
      <div class="nav-items">
        <div class="nav-item active">
          <div class="nav-icon home-icon">
            <img src="../images/play-button.png" alt="Learn" />
          </div>
          <span class="nav-text">LEARN</span>
        </div>
        <div class="nav-item">
          <div class="nav-icon">
            <img src="../images/businessman-with-target.png" alt="Leaderboards" />
          </div>
          <span class="nav-text">LEADERBOARDS</span>
        </div>
        <div class="nav-item">
          <div class="nav-icon">
            <img src="../images/treasure-chest.png" alt="Quests" />
          </div>
          <span class="nav-text">QUESTS</span>
        </div>
        <!-- <div class="nav-item">
            <div class="nav-icon">
              <img src="../images/gem.png" alt="Shop" />
            </div>
            <span class="nav-text">SHOP</span>
          </div> -->
        <div class="nav-item">
          <div class="nav-icon">
            <img src="../images/person.png" alt="Profile" />
          </div>
          <span class="nav-text">PROFILE</span>
        </div>
        <div class="nav-item">
          <div class="nav-icon logout-icon">
            <img src="../images/log_out.png" alt="log_out" />
          </div>
          <span class="nav-text">LOG OUT</span>
        </div>
      </div>
    </div>

    <!-- ################################################# Main Content ###################################################### -->
    <div class="main-content">
      <div class="topic-cards-container" id="topicCardsContainer">
        <div class="topic-card">
          <div class="topic-header">
            <div class="general-title">
              <h2>Vietnamese learning website</h2>
            </div>
          </div>
          <div class="topic-path-container">
            <div class="topic-path" id="topicPath"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- #################################################3 Right Sidebar ################################################# -->
    <div class="right-sidebar">
      <!-- Stats -->
      <div class="stats-wrapper">
        <div class="stats">
          <div class="stat-item flag">
            <img src="../images/vietnam.png" alt="Flags" />
          </div>
          <div class="stat-item streak">
            <img src="../images/fire.png" alt="Streak" />
            <div class="count">1</div>
          </div>
          <div class="stat-item gems">
            <img src="../images/gem.png" alt="Gems" />
            <div class="count">505</div>
          </div>
          <div class="stat-item hearts">
            <img src="../images/heart.png" alt="Hearts" />
            <div class="count">4</div>
          </div>
        </div>
      </div>

      <!-- Unlock Leaderboards -->
      <div class="sidebar-card">
        <h3>Unlock Leaderboards!</h3>
        <div class="leaderboard-content">
          <div class="lock-icon">
            <span>ðŸ”’</span>
          </div>
          <p>Log in to start competing</p>
        </div>
      </div>

      <!-- Daily Quests -->
      <div class="sidebar-card">
        <div class="card-header">
          <h3>Daily Quests</h3>
          <span class="view-all">VIEW ALL</span>
        </div>
        <div class="quest-item">
          <div class="quest-icon">âš¡</div>
          <div class="quest-details">
            <p>Earn 10 XP</p>
            <div class="progress-bar">
              <div class="progress" style="width: 100%"></div>
              <div class="progress-text">10/10</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Create Profile -->
      <!-- <div class="sidebar-card">
          <h3>Create a profile to save your progress!</h3>
          <button class="btn btn-primary">CREATE A PROFILE</button>
          <button class="btn btn-secondary">SIGN IN</button>
        </div> -->
    </div>
    <!-- ##################################################################################################################### -->
  </div>
  <script src="../js/start-1.js" defer></script>
</body>

</html>
