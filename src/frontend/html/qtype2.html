<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/verb.css" />
    <script></script>
  </head>
  <body>
    <div class="question-bg">
      <div class="col-top">
        <div class="progress-section">
          <div class="quit">Quit</div>
          <div class="progress-bar"></div>
          <div class="notify-done">Done</div>
        </div>
      </div>
      <div class="col-bot">
        <div class="col-left"></div>
        <div class="col-mid">
          <div class="main-question">
            <div class="Guidance">Find a proper word!</div>
            <div class="cartoon-telling">
              <div class="cartoon-image">
                <img src="../images/fill.png" id="fill-word-image" />
              </div>
              <div class="sentence-box">
                <span class="sentence-part1"
                  >A man falls in love through his
                </span>
                <span class="sentence-part2" id="blank"></span>
                <span class="sentence-part3">, a woman through her ears.</span>
              </div>
            </div>
            <div class="Fills">
              <div class="Fill-box">
                <div class="Fill-word-1">eyes</div>
              </div>
              <div class="Fill-box">
                <div class="Fill-word-2">head</div>
              </div>
              <div class="Fill-box">
                <div class="Fill-word-3">three</div>
              </div>
            </div>
          </div>
          <div class="Submit-section">
            <div class="Ignore">Ignore</div>
            <div class="tick-icon">
              <img src="../images/tick.png" id="tick-image" />
            </div>
            <div class="error-icon">
              <img src="../images/error.png" id="error-image" />
            </div>
            <p class="result-message">Correct!</p>
            <div class="Check">Check</div>
          </div>
        </div>
        <div class="col-right"></div>
      </div>
    </div>
    <script src="../js/choose-2.js" defer></script>
    <script src="../js/answer.js" defer></script>
  </body>
</html>
