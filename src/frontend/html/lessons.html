<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vietnamese - Free Online Vietnamese Lessons</title>
    <link rel="stylesheet" href="../css/start copy.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    /> -->
  </head>

  <body>
    <div class="container">
      <!-- ##################################################### Left Sidebar ################################################## -->
      <div class="sidebar">
        <div class="logo">
          <h1>vietlingo</h1>
        </div>
        <div class="nav-items">
          <div class="nav-item active" id="home-button">
            <div class="nav-icon home-icon">
              <img src="../images/play-button.png" alt="Learn" />
            </div>
            <span class="nav-text">LEARN</span>
          </div>
          <div class="nav-item">
            <div class="nav-icon">
              <img
                src="../images/businessman-with-target.png"
                alt="Leaderboards"
              />
            </div>
            <span class="nav-text">LEADERBOARDS</span>
          </div>
          <div class="nav-item">
            <div class="nav-icon">
              <img src="../images/treasure-chest.png" alt="Quests" />
            </div>
            <span class="nav-text">QUESTS</span>
          </div>
          <div class="nav-item">
            <div class="nav-icon">
              <img src="../images/gem.png" alt="Shop" />
            </div>
            <span class="nav-text">SHOP</span>
          </div>
          <div class="nav-item">
            <div class="nav-icon">
              <img src="../images/person.png" alt="Profile" />
            </div>
            <span class="nav-text">PROFILE</span>
          </div>
          <div class="nav-item">
            <div class="nav-icon more-icon">
              <span>•••</span>
            </div>
            <span class="nav-text">MORE</span>
          </div>
        </div>
      </div>

      <!-- ################################################# Main Content ###################################################### -->
      <div class="main-content">
        <div class="topic-cards-container" id="topicCardsContainer">
          <div class="topic-card">
            <div class="topic-header">
              <div class="general-title">
                <!-- pass name topic here  -->
                <h2>Introduction to Vietnamese</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="lesson-container">
          <div class="lesson-row">
            <div class="bullet-point">
              <img src="../images/rock.png" alt="rock" />
            </div>
            <div class="lesson-box" id="q1">
              <h3>Lesson 1: Choose the correct word</h3>
            </div>
          </div>
          <div class="lesson-row">
            <div class="bullet-point">
              <img src="../images/rock.png" alt="rock" />
            </div>
            <div class="lesson-box" id="q2">
              <h3>Lesson 2: Fill the word the sentence</h3>
            </div>
          </div>
          <div class="lesson-row">
            <div class="bullet-point">
              <img src="../images/rock.png" alt="rock" />
            </div>
            <div class="lesson-box" id="q3">
              <h3>Lesson 3: Reorder the character</h3>
            </div>
          </div>
          <div class="lesson-row">
            <div class="bullet-point">
              <img src="../images/rock.png" alt="rock" />
            </div>
            <div class="lesson-box" id="q4">
              <h3>Lesson 4: Reorder the word</h3>
            </div>
          </div>
          <div class="lesson-row">
            <div class="bullet-point">
              <img src="../images/rock.png" alt="rock" />
            </div>
            <div class="lesson-box" id="q5">
              <h3>Lesson 5: Listen and write the answer</h3>
            </div>
          </div>
          <div class="lesson-row">
            <div class="bullet-point">
              <img src="../images/lock.png" alt="lock" />
            </div>
            <div class="lesson-box locked" id="Test">
              <h3>Topic 's Test</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- ##################################################################################################################### -->
    </div>
    <script src="../js/lessons.js" defer></script>
  </body>
</html>
