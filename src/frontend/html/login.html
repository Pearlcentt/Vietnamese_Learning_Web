<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Login/Signup</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page" class="container active">
        <h1>Log in</h1>

        <div class="form-group">
            <input type="text" placeholder="Email or username">
        </div>

        <div class="form-group password-group">
            <input type="password" placeholder="Password">
            <a href="#" class="forgot-link">FORGOT?</a>
        </div>

        <button class="btn btn-primary">LOG IN</button>

        <div class="divider"><span>OR</span></div>

        <button class="btn btn-signup" onclick="showSignup()">SIGN UP</button>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="container">
        <h1>Create your profile</h1>

        <div class="form-group">
            <input type="text" placeholder="Age">
            <p class="helper-text">
            </p>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Name (optional)">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email">
        </div>

        <div class="form-group">
            <div class="password-container">
                <input type="password" placeholder="Password">
                <span class="eye-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                            fill="#718096" />
                    </svg>
                </span>
            </div>
        </div>

        <button class="btn btn-primary">CREATE ACCOUNT</button>

        <p class="terms-text">
        </p>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-page').classList.add('active');
            document.getElementById('signup-page').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('signup-page').classList.add('active');
            document.getElementById('login-page').classList.remove('active');
        }

        // Toggle password visibility
        document.querySelectorAll('.eye-icon').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                } else {
                    input.type = 'password';
                }
            });
        });
    </script>
</body>

</html>
