<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Leaderboard</title>
    <link rel="stylesheet" href="../css/leaderboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-nav-sidebar">
            <a href="/dashboard" class="back-to-home-button">
                <i class="fas fa-arrow-left"></i> Homepage
            </a>
        </aside>

        <main class="main-content">
            <!-- Phần top-navigation cũ đã được chuyển thành left-nav-sidebar -->
            <header class="leaderboard-header">
                <div class="league-icons">
                    <span class="league-icon ruby"></span>
                    <span class="league-icon emerald"></span>
                    <span class="league-icon amethyst"></span>
                    <span class="league-icon pearl active-league"></span>
                    <span class="league-icon obsidian-locked"></span>
                    <span class="league-icon diamond-locked"></span>
                </div>
                <h1>Pearl League</h1>
                <p class="promotion-info">Top <span id="promotion-count">7</span> advance to the next league</p>
                <p class="time-left"><span id="days-left">4</span> days</p>
            </header>

            <div class="tabs">
                <button class="tab-button active" data-tab="global">Global</button>
                <button class="tab-button" data-tab="friends">Friends</button>
            </div>

            <div id="leaderboard-list-container">
                <!-- Leaderboard items will be injected here by JavaScript -->
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="user-language-stats">
                <div class="language-info-group">
                    <img src="../html/images/vietnam.png" alt="Vietnamese Flag" id="user-flag">
                    <span id="user-language">VIETNAMESE</span>
                </div>
                <div class="stats-badges-group">
                    <div class="stat-item">
                        <i class="fas fa-fire"></i> <span id="user-streak">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-gem"></i> <span id="user-gems">0</span>
                    </div>
                    <!-- Thêm các huy hiệu khác nếu cần -->
                </div>
            </div>

            <div class="user-profile-section">
                <img src="../static/images/christa_avatar.png" alt="User Avatar" id="profile-avatar" class="profile-avatar-main">
                <h3 id="profile-username">Username</h3>
                <p>Total XP: <span id="profile-total-xp">0</span></p>
                <p>Current League: <span id="profile-current-league">N/A</span></p>

                <h4>Achievements:</h4>
                <ul id="profile-achievements-list">
                    <li><i class="fas fa-star"></i> Early Bird</li>
                </ul>
            </div>
        </aside>
    </div>

    <script src="../js/leaderboard.js"></script>
</body>

</html>
