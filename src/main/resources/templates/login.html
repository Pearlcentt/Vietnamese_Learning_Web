<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vietnamese Learning</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<!-- Login Page -->
<div id="login-page" class="container active">
    <h1>Log in</h1>

    <!-- ✅ Spring-compatible login form -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Email or username" required />
        </div>

        <div class="form-group password-group">
            <input type="password" name="password" placeholder="Password" required />
            <a href="#" class="forgot-link">FORGOT?</a>
        </div>

        <button class="btn btn-primary" type="submit">LOG IN</button>

        <!-- ✅ Error message from controller -->
        <p th:if="${error}" th:text="${error}" style="color: red; margin-top: 10px;"></p>
    </form>

    <div class="divider"><span>OR</span></div>

    <button class="btn btn-signup" onclick="showSignup()">SIGN UP</button>
</div>

<!-- Signup Page -->
<div id="signup-page" class="container">
    <h1>Create your profile</h1>

    <!-- ✅ Fixed registration form with proper field names -->
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <input type="number" name="age" placeholder="Age" min="1" max="120" required>
            <p class="helper-text">Please enter your age</p>
        </div>

        <div class="form-group">
            <input type="text" name="name" placeholder="Name (optional)">
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="date" name="dob" placeholder="Date of birth" required>
        </div>

        <div class="form-group">
            <input type="text" name="gender" placeholder="Gender" required>
        </div>

        <div class="form-group">
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required>
                <span class="eye-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                                    fill="#718096" />
                        </svg>
                    </span>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">CREATE ACCOUNT</button>

        <!-- ✅ Error message for registration -->
        <p th:if="${error}" th:text="${error}" style="color: red; margin-top: 10px;"></p>

        <p class="terms-text">By creating an account, you agree to our Terms of Service</p>
    </form>

    <div style="margin-top: 20px;">
        <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
    </div>
</div>

<script>
    function showLogin() {
        document.getElementById('login-page').classList.add('active');
        document.getElementById('signup-page').classList.remove('active');
    }

    function showSignup() {
        document.getElementById('signup-page').classList.add('active');
        document.getElementById('login-page').classList.remove('active');
    }

    // Toggle password visibility
    document.querySelectorAll('.eye-icon').forEach(icon => {
        icon.addEventListener('click', function () {
            const input = this.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        });
    });
</script>
</body>

</html>
